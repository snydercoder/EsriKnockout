<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ESRI Knockout Demo</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">
    <link href="Styles/bootstrap.min.css" rel="stylesheet" />

    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/knockout-3.3.0.js"></script>
    <script src="http://js.arcgis.com/3.13/"></script>
    <script src="Scripts/test.js"></script>

    <style>
      html, body, #censusMap {
        padding: 0;
        margin: 0;
        height: 100%;
      }
    </style>

</head>
<body>
    <div id="censusMap" style="width: 100%; height: 100%;"></div>

    <!-- Census Modal -->
    <div class="modal fade" id="censusDetailModal" tabindex="-1" role="dialog" aria-labelledby="censusDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">
                        <!--State name from viewmodel-->
                        <span data-bind="text: stateName"></span> Population by Age Group
                    </h4>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            Ages 5 through 17
                            <span class="badge"><span data-bind="text: age5_17"></span></span>
                        </li>
                        <li class="list-group-item">
                            Ages 18 through 21
                            <span class="badge"><span data-bind="text: age18_21"></span></span>
                        </li>
                        <li class="list-group-item">
                            Ages 22 through 29
                            <span class="badge"><span data-bind="text: age22_29"></span></span>
                        </li>
                        <li class="list-group-item">
                            Ages 30 through 39
                            <span class="badge"><span data-bind="text: age30_39"></span></span>
                        </li>
                        <li class="list-group-item">
                            Ages 40 through 49
                            <span class="badge"><span data-bind="text: age40_49"></span></span>
                        </li>
                        <li class="list-group-item">
                            Ages 50 through 64
                            <span class="badge"><span data-bind="text: age50_64"></span></span>
                        </li>
                        <li class="list-group-item">
                            Ages 65 and up
                            <span class="badge"><span data-bind="text: age65up"></span></span>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
